title: 'MCP Cache'

description: >
  Simple caching standard for Quicken Loans PHP projects.

  We prefer a simpler cache protocol than the one provided by PSR-6 Caching
  Interface. This package has many similarities with the draft PSR-16 Simple
  Cache, but is not yet compatible.

