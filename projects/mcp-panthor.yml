title: 'MCP Panthor'

description: >
  A thin microframework built on Slim and Symfony

  Panthor uses the simplicity of Slim and provides a bit more structure for
  applications with additional Symfony components. Utilities and helpers are
  provided to simplify template caching and dependency injection using Symfony
  Dependency Injection and Slim. It can be used for html applications, APIs,
  or both.

