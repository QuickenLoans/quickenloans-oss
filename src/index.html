<!doctype html />
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Quicken Loans {Open Source}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header role="banner">
    <h1><a href="/">Quicken Loans {Open Source}</a></h1>

    <nav class="width-container">
      <h2 for="filter">Filter Projects</h2>

      <input id="filter" list="prefilled-search" name="filter" type="search" />

      <datalist id="prefilled-search">
        <option value="CSS" />
        <option value="JS" />
        <option value="PHP" />
        <option value=".NET" />
        <option value="Standards" />
      </datalist>

      <ul class="quick-search">
        <li>CSS</li>
        <li>JS</li>
        <li>PHP</li>
        <li>.NET</li>
      </ul>
    </nav>
  </header>

  <section class="width-container">
    <main class="projects-container" role="main">
#pagecontent
    </main>

    <footer role="contentinfo">
      <p>Copyright &copy; <a href="//QuickenLoans.com">Quicken Loans</a>.</p>
    </footer>
  </section>
</body>
</html>
